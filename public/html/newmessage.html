<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and responsive settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS for layout and responsive design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <!-- Custom stylesheet for additional styling -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Browser tab title -->
    <title>New Message</title>
</head>

<body class="container py-5">

  <!-- ================= HERO HEADER ================= -->
  <header class="bg-success text-white text-center py-5 shadow-sm">
    <!-- Main heading for the page -->
    <h1 class="display-5 fw-bold">✍️ P1: Guestbook application</h1>
    <!-- Subheading for user participation -->
    <p class="lead mb-0">Fill out the form below and share your thoughts</p>
  </header>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="container d-flex justify-content-center my-5">
    <!-- Centered card container for the form -->
    <div class="card shadow-lg w-100" style="max-width: 600px;">
      <div class="card-body p-4">
        <!-- Section heading -->
        <h2 class="card-title text-center mb-4 text-success">New Entry</h2>

        <!-- ===== NEW MESSAGE FORM ===== -->
        <form id="newMessageForm">
          
          <!-- Username input -->
          <div class="mb-3">
            <label for="username" class="form-label fw-bold">👤 Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your name" required>
          </div>

          <!-- Country input -->
          <div class="mb-3">
            <label for="country" class="form-label fw-bold">🌍 Country</label>
            <input type="text" id="country" class="form-control" placeholder="Where are you from?" required>
          </div>

          <!-- Message textarea -->
          <div class="mb-3">
            <label for="message" class="form-label fw-bold">💬 Message</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
          </div>

          <!-- Buttons for submission and navigation -->
          <div class="d-grid gap-2">
            <!-- Submit button -->
            <button type="submit" class="btn btn-outline-success btn-lg shadow-sm">✅ Submit Message</button>
            <!-- Navigation button to return home -->
            <a href="/" class="btn btn-outline-secondary btn-lg">⬅️ Back to Home 🏠</a>
          </div>

        </form>
      </div>
    </div>
  </main>

  <!-- ================= FOOTER SECTION ================= -->
  <footer class="text-center text-muted py-3 border-top">
    <!-- Footer text with author and purpose -->
    <small>Guestbook App by Femi Adesola © 2025 – Add your message and be part of the story</small>
  </footer>

  <!-- ================= SCRIPTS ================= -->
  <!-- jQuery library (used for DOM manipulation and event handling) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom JavaScript for handling form submission -->
  <script src="js/newmessage.js"></script>

</body>
</html>
