<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport setup for mobile responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS for layout and styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <!-- Custom stylesheet for additional styles -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Page title displayed in browser tab -->
    <title>Guestbook</title>
</head>

<body class="container py-5">

  <!-- ================= HEADER SECTION ================= -->
  <header class="bg-secondary text-white text-center py-5 shadow-sm">
    <!-- Page title -->
    <h1 class="display-4 fw-bold">📖 Guestbook</h1>
    <!-- Brief description under title -->
    <p class="lead mb-0">See what others have shared and leave your own thoughts</p>
  </header>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="container my-5">

    <!-- ===== GUESTBOOK TABLE SECTION ===== -->
    <div class="card shadow-lg">
      <div class="card-body p-2">
        <!-- Table to display guestbook messages -->
        <table class="table table-hover table-striped align-middle mb-0" id="messagesTable">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>          <!-- Message index -->
              <th scope="col">Name</th>       <!-- Guest's name -->
              <th scope="col">Country</th>    <!-- Guest's country -->
              <th scope="col">Message</th>    <!-- Guest's message -->
            </tr>
          </thead>
          <!-- Table body will be filled dynamically using JavaScript -->
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- ===== BACK BUTTON ===== -->
    <div class="text-center mt-4">
      <!-- Button to return to homepage -->
      <a href="/" class="btn btn-outline-secondary btn-lg">⬅️ Back to Home 🏠</a>
    </div>

  </main>

  <!-- ================= FOOTER SECTION ================= -->
  <footer class="text-center text-muted py-3 border-top">
    <!-- Footer text with author and technologies used -->
    <small>Guestbook App by Femi Adesola © 2025 – Built with Node.js, Express & Bootstrap</small>
  </footer>

  <!-- ================= SCRIPTS ================= -->
  <!-- jQuery library (used for AJAX and DOM manipulation) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom JavaScript for fetching and displaying guestbook messages -->
  <script src="/js/guestbook.js"></script>

</body>
</html>
